<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Fade</title>
    <script src="https:/ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $(button).click(function() {
                $("#div").animate({
                    left: '200px',
                    opacity: '0,7',
                    height: '130px',
                    width: '130px'
                });
            });

        });
    </script>
</head>
<body>
    <button>start anumation</button>
    <br>
    <br>

    <div style="background: darkorange; height: 90px; width: 90px; position: absolute;"> </div>
    
</body>
</html>
