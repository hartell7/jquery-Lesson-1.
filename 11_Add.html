<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Add</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
    <script>
        $(document).ready(function() {

            $("#btn1").click(function() {
                $("p").append("Appended text");
            });
            $("#btn2").click(function() {
                $("p").prepend(" Appended text");
            });
            $("btn3").click(function() {
                $("p").before("Appended text");
            });
            $("btn4").click(function() {
                $("p").after("Appended text")
            });
        });
    </script>
</head>
<body>

    <button id="btn1"> Append Text</button>
    <button id="btn2"> Prepend html</button>
    <button id="btn3"> Before </button>
    <button id="btn4"> After</button>
    <br>
    <br>

    <p> este es un parrafo</p>

    
</body>
</html>
