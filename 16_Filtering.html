<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Filtering</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.minjs"> </script>

    <script>

        $(document).ready(function() {
            $("div p").first().css("background-color", "orange");
        });
    </script>
</head>
<body>
    <h3>jQuery filtering </h3>

    <p> Este es el parrafo numero 1</p>

    <div style="border: 1px solid darkgray;">
        <p>este parrafo es el numero 2</p>
        <p>este es el parrafo numero 3</p>
    </div>
    <br>

    <div style="border: 1px solid darkgrey;">
        <p>este es el parrafo numero 4</p>
    </div>

    <p> Este es el parrafo numero 5. </p>
    
</body>
</html>
