<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JQ Selectors</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>

    <script>
        $(document).ready(function() {
            
            $("buttom").click(function() {
                $("p").hide();
                $("#demo1").hide();
                $(".demo2").hide();
            });
        });
    </script>
</head>
<body>
    <h2>JQuery Selectors</h2>

    <p>este es el parrafo 1</p>
    <p>este es el parrafo2</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <button> Pulsa aqui </button>
    
</body>
</html>
