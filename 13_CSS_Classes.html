<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery CSS Classes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
    <script>
        $(document).ready(function() {

            $("#btnRemove").click(function() {
                $("h1, p").removeClass("green");
            });
            $("#btnAdd").click(function() {
                $("h1, p").addClass("blue");
            });
            $("btnToggle").click(function() {
                $("h1, p").toggleClass("red");
            });
        });
    </script>
</head>
<body>
    <h1 class="green"> Heading 1</h1>

    <p class="green">parrafo</p>

    <button id="btnRemove">Remove class from elements</button>
    <br><br>

    <button id="btnAdd">Add class to elements</button>
    <br><br>

    <button id="btnToggle"> Toggle class of elements</button>

</body>
</html>
